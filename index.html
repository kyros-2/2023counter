<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter js | test</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Next year :</h1>
        <div class="all-dates">
            <div class="days time">
                <h1 class="time-count" id="days"></h1>
                <h4 class="timet-title">days</h4>
            </div>
            <div class="hours time">
                <h1 class="time-count" id="hours"></h1>
                <h4 class="timet-title">hours</h4>
            </div>
            <div class="mins time">
                <h1 class="time-count" id="mins"></h1>
                <h4 class="timet-title">minutes</h4>
            </div>
            <div class="seconds time">
                <h1 class="time-count" id="seconds"></h1>
                <h4 class="timet-title">seconds</h4>
            </div>
        </div>
    </div>


    <h1 class="its-now remove">Time over</h1>
</body>
</html>
